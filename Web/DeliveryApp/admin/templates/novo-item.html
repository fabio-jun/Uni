<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Item</title>
    <link rel="stylesheet" type="text/css" href="/css.css">
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/adicionar-item}" th:object="${itemCardapio}" method="post">
        <label for="nome">Nome: </label>
        <input type="text" th:field="*{nome}" id="nome">
        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
        <br/>
        <label for="descricao">Descrição:</label>
        <input type="text" th:field="*{descricao}" id="descricao">
        <br/>
        <label for="preco">Preço:</label>
        <input type="number" step="0.01" th:field="*{preco}" id="preco">
        <span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></span>
        <br/>
        <input type="hidden" name="restauranteId" th:value="${restauranteId}" />
        <input type="submit" value="Adicionar">
    </form>
    <a href="/index">Listar restaurantes</a>
</div>
</body>
</html>
