<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Item</title>
    <link rel="stylesheet" type="text/css" href="/css.css">
</head>
<body>
<form action="#"
      th:action="@{/atualizar-item/{id}(id=${itemCardapio.id})}"
      th:object="${itemCardapio}"
      method="post">
    <label for="nome">Nome: </label>
    <input type="text" th:field="*{nome}" id="nome">
    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
    <br/>
    <label for="descricao">Descrição:</label>
    <input type="text" th:field="*{descricao}" id="descricao">
    <br/>
    <label for="preco">Preço:</label>
    <input type="number" step="0.01" th:field="*{preco}" id="preco">
    <span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></span>
    <input type="submit" value="Atualizar">
</form>
</body>
</html>
